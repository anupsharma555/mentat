<!DOCTYPE html>
<html>
  <head>
    <title>Paced Mentats: Expert Data Annotation</title>
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugin-html-keyboard-response.js"></script>
    <script src="jspsych/plugin-image-keyboard-response.js"></script>
    <script src="jspsych/plugin-html-slider-response.js"></script>
    <script src="jspsych/plugin-preload.js"></script>
    <script src="jspsych/jspsych.css"></script>
    <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>
    var jsPsych = initJsPsych();
    var timeline = [];
  
    const welcome = {
      type: 'html-keyboard-response',
      stimulus: 'Welcome to the experiment. Press any key to begin.'
    };
    timeline.push(welcome);
  
    var dualSliderTrial = {
      type: 'html-button-response',
      stimulus: '<p>Rate the following:</p>',
      choices: ['Submit'],
      on_load: function() {
        // Create the first slider
        var slider1 = document.createElement('input');
        slider1.type = 'range';
        slider1.min = 0;
        slider1.max = 100;
        slider1.value = 50;
        slider1.id = 'first_slider';
        document.querySelector('#jspsych-html-button-response-stimulus').insertAdjacentHTML('beforeend', '<p>How happy are you?</p>');
        document.querySelector('#jspsych-html-button-response-stimulus').appendChild(slider1);
        document.querySelector('#jspsych-html-button-response-stimulus').insertAdjacentHTML('beforeend', `
          <div style="display: flex; justify-content: space-between;">
            <span>Not at all</span>
            <span>Very much</span>
          </div>
        `);
  
        // Create the second slider
        var slider2 = document.createElement('input');
        slider2.type = 'range';
        slider2.min = 0;
        slider2.max = 100;
        slider2.value = 50;
        slider2.id = 'second_slider';
        document.querySelector('#jspsych-html-button-response-stimulus').insertAdjacentHTML('beforeend', '<p>How sad are you?</p>');
        document.querySelector('#jspsych-html-button-response-stimulus').appendChild(slider2);
        document.querySelector('#jspsych-html-button-response-stimulus').insertAdjacentHTML('beforeend', `
          <div style="display: flex; justify-content: space-between;">
            <span>Not at all</span>
            <span>Very much</span>
          </div>
        `);
      },
      on_finish: function(data) {
        var first_slider_value = document.getElementById('first_slider').value;
        var second_slider_value = document.getElementById('second_slider').value;
        data.first_slider_value = first_slider_value;
        data.second_slider_value = second_slider_value;
      }
    };
  
    timeline.push(dualSliderTrial);
  
    // Start the experiment
    jsPsych.run(timeline);
  </script>
  </html>
